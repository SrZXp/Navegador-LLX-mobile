<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLX Mobile Emulado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Preto */
            color: #E0E0E0; /* Cinza claro */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }
        .logo {
            font-size: 2rem; /* Tamanho da fonte ajustado para dispositivos móveis */
            color: #9C27B0; /* Roxo */
            margin-bottom: 20px;
        }
        .search-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #333; /* Escuro */
            border-radius: 24px;
            padding: 10px;
            width: 100%; /* Ajusta a largura para dispositivos móveis */
            max-width: 500px; /* Limita a largura máxima */
            margin-bottom: 20px;
        }
        .search-box input {
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 24px;
            outline: none;
            width: 100%; /* Ajusta a largura do input */
            box-sizing: border-box; /* Garante que o padding não afete a largura total */
        }
        .search-box button {
            background-color: #9C27B0; /* Roxo */
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px; /* Adiciona espaço entre o input e o botão */
        }
        .search-box button:hover {
            background-color: #7B1FA2; /* Roxo mais escuro */
        }
        .phone {
            width: 360px; /* Largura do "celular" */
            height: 640px; /* Altura do "celular" */
            border: 16px solid #000; /* Borda do "celular" */
            border-radius: 36px; /* Cantos arredondados */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Sombra para simular profundidade */
            overflow: hidden;
            margin-top: 20px;
            background-color: #fff; /* Fundo branco para a área do telefone */
            position: relative;
        }
        .phone iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LLX</div>
        <div class="search-box">
            <input type="text" id="search-query" placeholder="Pesquisar no Google..." onkeypress="checkEnter(event)">
            <button onclick="search()">Pesquisar</button>
        </div>
        <div class="phone">
            <iframe id="phone-frame" src="about:blank"></iframe>
        </div>
    </div>
    <script async src="https://cse.google.com/cse.js?cx=708108e1b258c4cf6"></script>
    <script>
        function search() {
            var query = document.getElementById('search-query').value;
            var frame = document.getElementById('phone-frame');
            if (query) {
                // Carrega a pesquisa no Google CSE
                frame.src = 'https://www.google.com/search?q=' + encodeURIComponent(query);
            }
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                search();
            }
        }
    </script>
</body>
</html>
